<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="main-wrap">
      <div class="calculator">
        <div class="top">
          <div class="screenSecondary"></div>
          <div class="screenPrimary"></div>
        </div>
        <div class="buttons">
          <div class="row">
            <div class="button ac">AC</div>
            <div class="button del">DEL</div>
          </div>
          <div class="row">
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button operator">/</div>
          </div>
          <div class="row">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button operator">X</div>
          </div>
          <div class="row">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button operator">-</div>
          </div>
          <div class="row">
            <div class="button dot">.</div>
            <div class="button num">0</div>
            <div class="button equal">=</div>
            <div class="button operator">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
